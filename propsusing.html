<!DOCTYPE html>
<html>

<head>
    <title>props using </title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
    <style type="text/css">
    	.hi{
    		text-align:center;
    		color: grey
;    	}
    </style>
</head>

<body>
    <div id="example6"></div>
    <script type="text/babel">
        var Movie = React.createClass({ render:function(){ return(
        <div>
            <h1>{this.props.title}</h1>
            <h2>{this.props.gener}</h2>
        </div>); } }); 

        ReactDOM.render(
        <div className="hi">
        <Movie title= "The Martian" gener="action"/>
        <Movie title= "mm" gener="action"/>
        <Movie title= "an" gener="action"/>
        <Movie title= "The" gener="action"/>
        <Movie title= "T" gener="action"/>
        <Movie title= "he" gener="action"/>
        <Movie title= "ee" gener="action"/>
        </div>,
			
         document.getElementById('example6'));
    </script>
</body>

</html>
