var Name = React.createClass({

	return(<div>

</div>);

var Movies =React.createClass({
	render:function(){

});

var Button = React.createClass({
 	edit:function(){
 	alert("editing");
 	},
 	remove:function(){
 	alert("removing");
 	},
 	render:function(){
	return(<div className="commoncontianer">
		<div className= "commontext">{this.props.children}</div>
		<button className="editbutton" onClick={this.edit}>Edit</button>
		<button className="removebutton" onClick={this.remove}>Remove</button>
	</div>);
	}
	});

var Checkbox = React.createClass({
	
	getInitialState:function(){
	return{checked:true}

	},
	
	handleChecked:function(){
	this.setState({checked:!this.state.checked})
	},
	
	render:function(){
	
	var msg;
	if(this.state.checked){
	msg = 'checked'
	}
	else{
	msg= 'unchecked'
	}

	return(<div className="checkbox">
		<input type="checkbox" onChange={this.handleChecked} defaultChecked={this.state.checked}/>
		<span>Checking the {msg}</span>
	</div>);
	}
});


var Gendercheck = React.createClass({
	
	getInitialState:function(){
	return {value:"male"}
	},
	male:function(){
	this.setState({value:"male"})
	},
	female:function(){
	this.setState({vale:"female"})
	},

	render:function(){
	return(
	<div className="gendercheck">
		<input type="radio" name="gender" onChange={this.male} defaultChecked/>Male
		<input type="radio" name="gender" onChange={this.female} />Female
	</div>)
	}
});
