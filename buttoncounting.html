<!DOCTYPE html>
<html>
<head>
	<title>Button Counting</title>
	<script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>

</head>
<body>
<div id="buttoncounting"></div>
<script type="text/babel">

	var Button = React.createClass({

	getInitialState:function(){
	return{counter:0};
	},

	handleClick:function(){

	this.setState({counter:this.state.counter+1});
		},
	

	render:function(){

	return(<button onClick={this.handleClick}>{this.state.counter} </button>);
	}
	});

	var Button2 =React.createClass({
	getInitialState:function(){
	return{counter:0};
	},
	handleClick1:function(){
	this.setState({counter:this.state.counter-1});
	},
	render:function(){
	return(<button onClick={this.handleClick1}>{this.state.counter}</button>);
	}
	});
	
	var Result = React.createClass({
	render:function(){
	return(
	<div>Result</di>v
	);
	}
	});
	var Main = React.createClass({
	render:function(){
	return(<div><Button2/><Button/><Result/></div>);
	}
	});
	ReactDOM.render(<Main/> ,document.getElementById('buttoncounting'));
</script>

</body>
</html>
